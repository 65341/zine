<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Zine</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="hamburger-menu"><i class="fas fa-bars"></i></div>
      <div class="logo">YOUR ZINE</div>
      <div class="search-icon"><i class="fas fa-search"></i></div>
    </div>
  </header>

  <main>
    <article class="recent-article">
      <img src="example-image.jpg" alt="Article Image">
      <h1>Article Title</h1>
      <p class="author-date">By Author Name, December 9, 2024</p>
      <p class="body-text">
        This is the body of your article. Add text and images as needed. 
      </p>
    </article>

    <div class="social-media">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="newsletter">
      <p>Sign up for our newsletter:</p>
      <form>
        <input type="text" name="name" placeholder="Your Name">
        <input type="email" name="email" placeholder="Your Email">
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Your Zine. All rights reserved.</p>
  </footer>
</body>
</html>
